<body>
  <div class="container">

      <p class="subtitle">
        åŸºäº RAG æŠ€æœ¯çš„æ™ºèƒ½é—®ç­”ç³»ç»Ÿï¼Œä¸¥æ ¼ä¾æ®ä¼ä¸šæ–‡æ¡£å†…å®¹å›ç­”æ‚¨çš„é—®é¢˜
        <span class="badge">å®‰å…¨å¯é </span>

    <div class="card">
      <div class="input-group">
        <textarea id="q" placeholder="ğŸ’¡ è¯·è¾“å…¥æ‚¨çš„é—®é¢˜ï¼Œä¾‹å¦‚ï¼šè¯·å‡ç±»å‹ä¸å¤©æ•°ã€è¯·å‡æµç¨‹æ˜¯æ€æ ·çš„ï¼Ÿ"></textarea>
      </div>
      <div class="button-group">

          <span>ğŸš€</span>
          <span>æäº¤é—®é¢˜</span>
        </button>

  <script>
    const q = document.getElementById('q');
    const btn = document.getElementById('btn');
    const rebuildBtn = document.getElementById('rebuildBtn');
    const result = document.getElementById('result');
    
    const esc = t => (t || '').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    
    const showLoading = (message = 'æ­£åœ¨æŸ¥è¯¢â€¦') => {
      result.innerHTML = `
        <div class="card loading">
          <div class="spinner"></div>
          <span>${message}</span>
        </div>
      `;
    };
    
    const showError = (message) => {
      result.innerHTML = `
        <div class="card">
          <div class="error-card">
            <span class="error-icon">âš ï¸</span>
            <span>é”™è¯¯ï¼š${esc(message)}</span>
          </div>
        </div>
      `;
    };
    
    const showSuccess = (message) => {
      result.innerHTML = `
        <div class="card">
          <div class="success-card">
            <span class="success-icon">âœ…</span>
            <span>${esc(message)}</span>
          </div>
        </div>
      `;
    };
    
    const formatAnswer = (text) => {
      if (!text) return '';
      
      // å…ˆæŒ‰è¡Œåˆ†å‰²å¤„ç†
      const lines = text.split('\n');
      const result = [];
      let currentList = [];
      let inList = false;
      
      for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trim();
        if (!line) {
          // ç©ºè¡Œï¼šç»“æŸå½“å‰åˆ—è¡¨
          if (inList && currentList.length > 0) {
            result.push('<ul>' + currentList.join('') + '</ul>');
            currentList = [];
            inList = false;
          }
          continue;
        }
        
        // æ£€æŸ¥ä¸­æ–‡ç¼–å·ï¼ˆä¸€ã€äºŒã€ä¸‰ã€...åã€ï¼‰
        const chineseMatch = line.match(/^([ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹å])ã€\s*(.+)$/);
        if (chineseMatch) {
          if (!inList) inList = true;
          const [, num, content] = chineseMatch;
          currentList.push(`<li class="chinese-number"><strong>${num}ã€</strong> ${esc(content)}</li>`);
          continue;
        }
        
        // æ£€æŸ¥æ•°å­—ç¼–å·ï¼ˆ1. 2. 3. ...ï¼‰
        const numberMatch = line.match(/^(\d+)\.\s+(.+)$/);
        if (numberMatch) {
          if (!inList) inList = true;
          const [, num, content] = numberMatch;
          currentList.push(`<li><strong>${num}.</strong> ${esc(content)}</li>`);
          continue;
        }
        
        // æ£€æŸ¥ Markdown åˆ—è¡¨é¡¹ï¼ˆ- æˆ– *ï¼‰
        const bulletMatch = line.match(/^[-*]\s+(.+)$/);
        if (bulletMatch) {
          if (!inList) inList = true;
          currentList.push(`<li>${esc(bulletMatch[1])}</li>`);
          continue;
        }
        
        // å¦‚æœä¸æ˜¯åˆ—è¡¨é¡¹ï¼Œå…ˆç»“æŸå½“å‰åˆ—è¡¨
        if (inList && currentList.length > 0) {
          result.push('<ul>' + currentList.join('') + '</ul>');
          currentList = [];
          inList = false;
        }
        
        // å¤„ç†æ ‡é¢˜
        if (line.startsWith('### ')) {
          result.push(`<h3>${esc(line.substring(4))}</h3>`);
          continue;
        }
        if (line.startsWith('## ')) {
          result.push(`<h2>${esc(line.substring(3))}</h2>`);
          continue;
        }
        if (line.startsWith('# ')) {
          result.push(`<h1>${esc(line.substring(2))}</h1>`);
          continue;
        }
        
        // å¤„ç†å¼•ç”¨
        if (line.startsWith('> ')) {
          result.push(`<blockquote>${esc(line.substring(2))}</blockquote>`);
          continue;
        }
        
        // å¤„ç†åˆ†éš”çº¿
        if (line === '---' || line === '***') {
          result.push('<hr>');
          continue;
        }
        
        // å¤„ç†æ™®é€šæ–‡æœ¬ï¼šå…ˆè½¬ä¹‰ï¼Œå†å¤„ç† Markdown
        let processed = esc(line);
        processed = processed.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
        processed = processed.replace(/(?<!\*)\*([^*\n]+?)\*(?!\*)/g, '<em>$1</em>');
        processed = processed.replace(/`([^`]+)`/g, '<code>$1</code>');
        
        // æ£€æŸ¥æ˜¯å¦æ˜¯åŸåˆ™æ ‡é¢˜
        if (processed.includes('**"åè¦"åŸåˆ™**') || 
            processed.includes('**"åä¸å‡†"åŸåˆ™**') ||
            /<strong>.*åŸåˆ™<\/strong>/.test(processed)) {
          result.push(`<p class="principle-title">${processed}</p>`);
        } else {
          result.push(`<p>${processed}</p>`);
        }
      }
      
      // å¤„ç†å‰©ä½™çš„åˆ—è¡¨
      if (inList && currentList.length > 0) {
        result.push('<ul>' + currentList.join('') + '</ul>');
      }
      
      return result.join('');
    };
    
    btn.onclick = async () => {
      const question = q.value.trim();
      if (!question) {
        q.focus();
        return;
      }
      
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner" style="width:16px;height:16px;border-width:2px;"></span><span>æŸ¥è¯¢ä¸­...</span>';
      showLoading('æ­£åœ¨æ£€ç´¢çŸ¥è¯†åº“å¹¶ç”Ÿæˆå›ç­”â€¦');
      
      try {
        const r = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        
        const data = await r.json();
        
        if (!r.ok) {
          throw new Error(data.detail || 'è¯·æ±‚å¤±è´¥');
        }
        
        let html = '<div class="card answer-card">';
        html += `<div class="answer">${formatAnswer(data.answer)}</div>`;
        
        if (data.sources && data.sources.length) {
          html += '<details class="sources">';
          html += '<summary>ğŸ“š å‚è€ƒæ¥æº (' + data.sources.length + ')</summary>';
          html += '<ul>';
          data.sources.forEach(s => {
            html += '<li>' + esc(s.filename || s.source || 'æœªçŸ¥æ¥æº') + '</li>';
          });
          html += '</ul></details>';
        }
        
        html += '</div>';
        result.innerHTML = html;
        
      } catch (e) {
        showError(e.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<span>ğŸš€</span><span>æäº¤é—®é¢˜</span>';
      }
    };
    
    rebuildBtn.onclick = async () => {
      rebuildBtn.disabled = true;
      rebuildBtn.innerHTML = '<span class="spinner" style="width:16px;height:16px;border-width:2px;"></span><span>é‡å»ºä¸­...</span>';
      showLoading('æ­£åœ¨é‡å»ºçŸ¥è¯†åº“ç´¢å¼•ï¼Œè¯·ç¨å€™â€¦');
      
      try {
        const r = await fetch('/api/rebuild', { method: 'POST' });
        const data = await r.json();
        
        if (!r.ok) {
          throw new Error(data.detail || 'é‡å»ºå¤±è´¥');
        }
        
        showSuccess('ç´¢å¼•å·²é‡å»ºå®Œæˆï¼ç°åœ¨å¯ä»¥é‡æ–°æé—®äº†ã€‚');
        
      } catch (e) {
        showError(e.message);
      } finally {
        rebuildBtn.disabled = false;
        rebuildBtn.innerHTML = '<span>ğŸ”„</span><span>é‡å»ºç´¢å¼•</span>';
      }
    };
    
    // æ”¯æŒ Enter + Ctrl/Cmd æäº¤
    q.addEventListener('keydown', (e) => {
